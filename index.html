<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Simon 2.0 World</title>
        <link rel="stylesheet" href="./CSS/style.css" />
        <script defer src="./JS/main.js"></script>
    </head>
    <body>
        <section>
            <h1>Welcome to Simon 2.0 World!</h1>

            <h3>What type of game would you like to play?</h3>

            <label for="endless" id="endless">
                Endless
                <input
                    type="radio"
                    name="type"
                    value="endless"
                    id="endlessRadio"
                />
            </label>

            <label for="leveled" id="leveled">
                Leveled
                <input
                    type="radio"
                    name="type"
                    value="leveled"
                    id="leveledRadio"
                />
            </label>

            <label for="level" id="levelLabel">
                Please write your level number below:
                <input type="text" id="levelInput" />
            </label>

            <button id="backBtn">
                Back
            </button>

            <button id="playBtn">
                Play!
            </button>
        </section>

        <footer>
            <p>Made by Suzy Yume</p>
        </footer>
    </body>
</html>
