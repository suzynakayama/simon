<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Simon 2.0 World</title>
        <link rel="stylesheet" href="./CSS/style.css" />
        <script defer src="./JS/question1.js"></script>
    </head>
    <body>
        <button id="goBack">Back</button>
        <div id="outerCircle">
            <div id="outerTL"></div>
            <div id="outerTR"></div>
            <div id="outerBL"></div>
            <div id="outerBR"></div>
            <div id="mediumCircle">
                <div id="innerTL"></div>
                <div id="innerTR"></div>
                <div id="innerBL"></div>
                <div id="innerBR"></div>
                <div id="innerCircle">
                    <div>
                        <h1>SIMON 2.0</h1>
                    </div>
                    <div>
                        <button id="start">START</button>
                        <input type="checkbox" name="start" id="startCheck" />
                        <button id="strict">STRICT</button>
                        <input type="checkbox" name="strict" id="strictCheck" />
                    </div>
                    <div id="turn"></div>
                    <h3>COUNT</h3>
                </div>
            </div>
        </div>

        <footer>
            <p>Made by Suzy Yume</p>
            <p id="soundsSource">
                Sounds from
                <a href="https://freesound.org/" target="_blank">FreeSound</a>
            </p>
        </footer>
    </body>
</html>
